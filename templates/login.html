<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function redirectUser(event) {
            event.preventDefault();
            let userType = document.querySelector('input[name="user_type"]:checked').value;
            if (userType === "doctor") {
                window.location.href = "doctors-dashboard.html";
            } else {
                window.location.href = "patient-dashboard.html";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">User Type</label><br>
                <input type="radio" name="user_type" value="doctor" required> Doctor
                <input type="radio" name="user_type" value="patient" required> Patient
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
    </div>
</body>
</html>
